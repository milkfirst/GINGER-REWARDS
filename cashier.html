<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cashier Sign In</title>
</head>
<body>

    <section class="bg-[#adc178] min-h-screen flex items-center justify-center">

        <!-- SIGN IN CONTAINER -->
        <div class="bg-[#f8f9fa] flex shadow-lg max-w-3xl p-5 items-center">

          <!-- CASHIER LOG IN -->
          <div class="md:w-1/2 px-8 md:px-16">
            <img class="pl-2" src="images/logo_full.png" width="150px">
            <h2 class="font-bold text-2xl text-[#adc178] pt-2">Cashier Sign In</h2>
            <p class="text-xs mt-4 text-[#adc178]">Hi, how's work going? :D</p>
      
            <form action="" class="flex flex-col gap-4">
                <input class="p-2 mt-5 rounded-xl border" type="email" name="email" placeholder="Email">
                <div class="relative">
                    <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Password">
                </div>
                <!-- IDK WHAT THE INPUT TAKE FOR THIS IS YET-->
                <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Authorization Code">
                <button class="bg-[#adc178] rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
            </form>
            
            <!-- OR -->
            <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
              <hr class="border-gray-400">
              <p class="text-center text-sm">OR</p>
              <hr class="border-gray-400">
            </div>

            <!-- SIGN UP BUTTON -->
            <div class="flex flex-col gap-4 mt-6">
                <button class="bg-[#adc178] rounded-xl text-white py-2 hover:scale-105 duration-300">Sign Up</button>
            </div>
          </div>

          <!-- don't forget to a href the buttons when you add functionality (does this apply?) -->
      
          <!-- PHO IMAGE FOR FUNZIES -->
          <!-- DO NOT FORGET TO OPTIMITZE THIS PHOTO IT IS TOO HUGE-->
          <div class="md:block hidden w-1/2">
            <img class="rounded-2xl" src="images/pho_blacktable.jpg">
          </div>
        </div>
      </section>
    
</body>
</html>

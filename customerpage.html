<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Customer Page</title>
</head>
<body>
    <!-- the poorest build of a LOG OUT BUTTON anyone has ever seen -->
    <div class="absolute top-0 right-0">
        <button class="bg-red-400 hover:bg-red-600 text-white py-2 px-4 rounded-full mt-4 mr-9">
          Log Out
        </button>
    </div>      
    <section class="bg-grey-50 min-h-screen flex flex-col items-center justify-center">
        <!-- QR CODE CONTAINER -->
        <div class="bg-[#adc178] flex shadow-lg max-w-3xl p-5 items-center rounded-xl">
            <div class="px-8 md:px-16">
                <h2 class="font-bold text-2xl text-white pt-2">Welcome to GingerRewards!</h2>
                <p class="text-md mt-4 text-white"> Scan the QR Code below to gain more points.</p>
                <section class="hero container max-w-screen-lg mx-auto pb-5">
                    <img class="mx-auto pt-10" width="200px" src="images/qr_sample.jpeg" alt="sample QR code" >
                </section>
                <p class="text-md mt-4 text-white text-center pb-5">You have 0 points.</p>
            </div>
        </div>
        <!-- REDEEM REWARDS BUTTON CONTAINER -->
        <div class="flex shadow-lg max-w-3xl items-center rounded-xl mt-5">
            <a href="redeem.html" class="bg-white border px-5 py-3 rounded-lg text-black font-medium">Redeem Rewards</a>
        </div>
    </section>
    
</body>
</html>
